<div class="container">
    <form [formGroup]="starWarsForm" (ngSubmit)="onSubmit()">
        <label>Favourite Star Wars character:</label>
        <mat-form-field>
            <input matInput placeholder="character Id" formControlName="characterId">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Search</button>
    </form>
</div>
